<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>#SaveParrotFish
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/akj3mpv.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body data-mode="main" class="font-kanit">
    <div id="main-part" class="part">
        <div id="parrot-in-main3" class="img-main3" data-show="0" data-play="0">
            <img src="img/parrot_fish/Main_Parrot_Fish.png">
        </div>
        <div class="page" id="home">
            <div class="small-ship">
                <img src="img/object/small_ship.png">
            </div>
            <div class="container">
                <div class="home-logo" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
                    <img src="img/parrot_fish/Main_Parrot_Fish.png">
                </div>
                <div class="page-content mb-fs-30">เรื่องราวต่อไปนี้ เป็นเรื่องราวชีวิตของ<br>
                    <span class="text-parrot-fish mb-fs-48">ปลานกแก้ว</span><br> ปลาสวยงามที่ไม่ได้มีชีวิตสวยงามตามชื่อ
                </div>
                <div class="btn-home">
                    <button class="btn-classics" onclick="goto('main2')" data-aos="zoom-in-down">เริ่มต้นเรื่องราว</button><br>
                    <button class="btn-classics btn-sm btn-fade" onclick="gotopart('more')" data-aos="zoom-in-down">เรียนรู้เพิ่มเติม</button>
                </div>
            </div>
        </div>
        <div class="page div-center" id="main2" data-show="0">
            <div class="page-content">
                <div data-aos="fade-up" data-aos-offset="400" data-aos-duration="1000">
                    <span class="text-white-22 div-center">. . .</span><br>
                    <span class="text-white-22 mb-text-wh-20">เอ้ะ!</span>
                    <span class="text-white-16 mb-text-wh-20"> นั่นใครน่ะ</span>
                </div>
            </div>
            <div class="img-page2 parrot-ani" onclick="goto('main3')"><img src="img/parrot_fish/Main_Parrot_Fish.png"></div>
        </div>
        <div class="page" id="main3" data-show="0">
            <div class="page-content" data-aos="fade-up" data-aos-duration="1000">
                <span class="text-org-36 mb-fs-48">'ปลานกแก้ว'</span><br>
                <span class="text-white-22 mb-fs-30">นั่นเอง</span>
            </div>
        </div>
        <div class="page" id="main4" data-show="0">
            <div class="page-content" id="text2-in-main4" data-aos="fade-up" data-aos-duration="1000">
                <span class="text-white-22 mb-fs-30">“สวัสดี ฉันคือปลานกแก้ว”</span>
            </div>
            <div class="img-fish dory" data-aos="fade-left" data-aos-duration="1000"><img src="img/Stickers/Dory.png"></div>
            <div class="img-fish mkfish"><img src="img/Stickers/Mk fish.png" data-aos="fade-left" data-aos-duration="900"></div>
            <div class="img-fish yellowfish"><img src="img/Stickers/Yellow fish .png" data-aos="fade-right" data-aos-duration="800"></div>
            <div class="img-fish nemo"><img src="img/Stickers/Nemo.png" data-aos="fade-right" data-aos-duration="1000"></div>
            <div class="img-fish star"><img src="img/Stickers/sea ​​star a.png" data-aos="fade-left" data-aos-duration="1000"></div>
            <div class="img-fish shell-l"><img src="img/Stickers/Shell.png" data-aos="fade-up" data-aos-duration="800"></div>
            <div class="img-fish shell-r"><img src="img/Stickers/Shell.png" data-aos="fade-up" data-aos-duration="900"></div>
        </div>
        <div class="page div-center" id="main5" data-show="0">
            <div class="page-content" data-aos="fade-up" data-aos-duration="1000">
                <span class="text-org-36 mb-fs-48">“!!!”</span><br>
                <span class="text-white-22 mb-fs-48">เกิดอะไรขึ้นกับปลานกแก้วน่ะ</span>
            </div>
        </div>
        <div class="page" id="main6" data-show="0"></div>
        <div class="page" id="main7" data-show="0">
            <div class="fishing-ship">
                <img src="img/object/fishing_ship.png">
            </div>
            <div class="btn-to-story">
                <button class="btn-classics" onclick="gotopart('story')">ตามปลานกแก้วไปกันเถอะ!</button>
            </div>
        </div>
    </div>

    <div id="story-part" class="part">
        <div>
            <div class="text-coming-soon">หน้าเรื่องราว</div>
            <div class="coming-soon">(Coming Soon)</div>
            <div class="btn-to-main">
                <button onclick="gotopart('main')">กลับไปสู่หน้าหลัก</button>
            </div>
        </div>
    </div>

    <div id="more-part" class="part">
        <div>
            <div class="text-coming-soon">หน้าเพิ่มเติม</div>
            <div class="coming-soon">(Comming Soon)</div>
            <div class="btn-to-main">
                <button onclick="gotopart('main')">กลับไปสู่หน้าหลัก</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
